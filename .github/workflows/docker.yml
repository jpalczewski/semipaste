name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4



    steps:
    -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1


    - uses: actions/checkout@v2.4.0
    - name: Build the images and start the containers
      run: |
        export GITHUB_WORKFLOW=True
        export MODE="Test"
        DOCKER_BUILDKIT=1 docker-compose -f docker-compose.ci.yml build
        DOCKER_BUILDKIT=1 docker-compose -f docker-compose.ci.yml up -d
        DOCKER_BUILDKIT=1 docker-compose -f docker-compose.ci.yml run backend pytest --cov
      env:
        DOCKER_BUILDKIT: 1


    - name: Stop containers
      if: always()
      run: docker-compose -f "docker-compose.ci.yml" down
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        directory: ./backend
        env_vars: OS,PYTHON
        fail_ci_if_error: true
        files: ./coverage
        flags: unittests
        name: semipaste-backend
        path_to_write_report: ./codecov_report.txt
        verbose: true
